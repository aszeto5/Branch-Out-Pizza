<body>

        <div>
            <h1>Branch Out Pizza</h1>

                <form>
                    <input type="search" id="query" name="q" placeholder="Search..."

                    <button>Search</button>

                <ul>
                    <li>
                        <a href="./form.html">Sign Up and Comment</a>

            </div>
